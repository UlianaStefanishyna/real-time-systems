<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript">
        // window.onload =
            function autoFill() {

            var xhr = new XMLHttpRequest();
            var n = document.getElementsByName("input1");
            var frequency = document.getElementById("input4");
            var pointsAmount = document.getElementById("input3");

            xhr.open("POST", "/chart", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
                var body = JSON.stringify({
                    "amount_of_harmonic": n,
                    "points_amount": pointsAmount,
                    "frequency": frequency
                });
                console.log(body);
                xhr.send(body);

            xhr.onreadystatechange = (e) =>{
                var arr = [];
                // console.log(xhr.responseText);
                var jsonData = JSON.parse(xhr.responseText);
                for (var i = 0; i < jsonData.points.length; i++) {
                    var point = jsonData.points[i];
                    arr.push({
                        label: point.time,
                        x: point.time,
                        y: point.value
                    });
                }
                // console.log(arr);
                var chart1 = new CanvasJS.Chart("chartContainer", {
                    title: {
                        text: "Harmonics data"
                    },
                    data: [{
                        type: "line", // "area", "column"
                        dataPoints: arr
                    }]
                });
                chart1.render();
            }
        }
    </script>
    <title>chart</title>
</head>
<body>
<a href="#" onClick="autoFill(); return true;" >Click to Autofill</a>
